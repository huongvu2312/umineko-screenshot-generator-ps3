<!DOCTYPE html>
<html>
<head>
    <title>Umineko Screenshot Generator</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .section {
            display: none;
        }
        .active {
            display: block;
        }

        .activeButton {
            background-color: darkred !important;
        }

        #generateSection {
            position: relative;
        }

        @font-face {
            font-family: SazanamiGothic;
            src: url("assets/font/sazanami-gothic.ttf");
        }

        .selectedSprite {
            display: inline-block;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: center center;
            border: 2px solid;
            margin-bottom: 5px;
        }

        .button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }


    </style>

    <script src="sprite_map.js"></script>
    <script src="background_list.js"></script>
    <script>

        var left = "";
        var center = "";
        var right = "";
        var bg = "";

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                const allSections = document.querySelectorAll('.section');
                allSections.forEach((sec) => sec.classList.remove('active'));
                section.classList.add('active');

                const allButtons = document.querySelectorAll('.button');
                allButtons.forEach((btn) => btn.classList.remove('activeButton'));
                const button = document.getElementById(sectionId + "Button");
                console.log(button)
                button.classList.add('activeButton');
            }
        }

        function load_thumbnails(data) {
            let thumbnail = [];

            for (const key in data) {
                if (data.hasOwnProperty(key) && Array.isArray(data[key]) && data[key].length > 0) {
                    const firstImagePath = data[key][0];
                    thumbnail.push([key, firstImagePath]);
                }
            }

            return thumbnail
        }

        function load_images(key, position, id) {

            const imagesContainer = document.getElementById(id);

            while (imagesContainer.firstChild) {
                imagesContainer.removeChild(imagesContainer.firstChild);
            }

            let currentSprite = spriteMap[key]

            for (let i = 0; i < currentSprite.length; i++) {

                const imgElement = document.createElement("img");

                imgElement.src = currentSprite[i]

                imgElement.style.objectFit = "cover";
                imgElement.style.objectPosition = "center center";
                imgElement.style.width = "100px";
                imgElement.style.height = "100px";
                imgElement.style.margin = "5px";
                imgElement.style.border = "2px solid"
                imgElement.onclick = function() {
                    if (position === "left") {
                        left = currentSprite[i]
                        const selected = document.getElementById("selectedLeftSprite");
                        selected.src = currentSprite[i]
                    } else if (position === "center") {
                        center = currentSprite[i]
                        const selected = document.getElementById("selectedCenterSprite");
                        selected.src = currentSprite[i]
                    } else if (position === "right") {
                        right = currentSprite[i]
                        const selected = document.getElementById("selectedRightSprite");
                        selected.src = currentSprite[i]
                    }
                }

                imagesContainer.appendChild(imgElement);
            }
        }


        function createThumbnails(map, position, id, imageId) {
            const thumbnailsContainer = document.getElementById(id);
            const imageContainer = document.getElementById(imageId);

            let sprites = load_thumbnails(map)

            for (let i = 0; i < sprites.length; i++) {
                const sprite = sprites[i];
                const spriteName = sprite[0];
                const spritePath = sprite[1];

                const imgElement = document.createElement("img");

                imgElement.src = spritePath;

                imgElement.style.objectFit = "cover";
                imgElement.style.objectPosition = "center center";
                imgElement.style.width = "100px";
                imgElement.style.height = "100px";
                imgElement.style.margin = "5px";
                imgElement.style.border = "2px solid"

                imgElement.onclick = function () {
                    load_images(spriteName, position, imageId)
                }

                thumbnailsContainer.appendChild(imgElement);
            }

            const imgElement = document.createElement("img");
            imgElement.src = "";
            imgElement.style.objectFit = "cover";
            imgElement.style.objectPosition = "center center";
            imgElement.style.width = "100px";
            imgElement.style.height = "100px";
            imgElement.style.margin = "5px";
            imgElement.style.border = "2px solid"
            imgElement.onclick = function() {
                if (position === "left") {
                    left = ""
                    const selected = document.getElementById("selectedLeftSprite");
                    selected.src = ""
                    while (imageContainer.firstChild) {
                        imageContainer.removeChild(imageContainer.firstChild);
                    }
                } else if (position === "center") {
                    center = ""
                    const selected = document.getElementById("selectedCenterSprite");
                    selected.src = ""
                    while (imageContainer.firstChild) {
                        imageContainer.removeChild(imageContainer.firstChild);
                    }
                } else if (position === "right") {
                    right = ""
                    const selected = document.getElementById("selectedRightSprite");
                    selected.src = ""
                    while (imageContainer.firstChild) {
                        imageContainer.removeChild(imageContainer.firstChild);
                    }
                }
            }

            thumbnailsContainer.appendChild(imgElement);
        }

        function loadBackgrounds() {
            const backgroundsContainer = document.getElementById("backgroundsContainer");

            for (let i = 0; i < backgroundList.length; i++) {
                const background = backgroundList[i];

                const imgElement = document.createElement("img");

                imgElement.src = background;

                imgElement.style.objectFit = "cover";
                imgElement.style.objectPosition = "center center";
                imgElement.style.maxWidth = "300px";
                imgElement.style.maxHeight = "300px";
                imgElement.style.margin = "5px";
                imgElement.style.border = "2px solid"
                imgElement.onclick = function() {
                    bg = background
                    const selected = document.getElementById("selectedBackground");
                    selected.src = background
                }

                backgroundsContainer.appendChild(imgElement);
            }
        }

        function generate() {
            const textOverlay = document.getElementById("text-overlay");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const background = new Image();
            background.src = bg
            const leftImage = new Image();
            leftImage.src = left
            const rightImage = new Image();
            rightImage.src = right
            const centerImage = new Image();
            centerImage.src = center

            let font = new FontFace('SazanamiGothic', 'url(./assets/font/sazanami-gothic.ttf)');
            font.load().then(function(loaded_face) {
                document.fonts.add(loaded_face);
            }).catch(function(error) {
                console.log(error)
            });

            Promise.all([
                loadImageAsync(bg),
                loadImageAsync(left),
                loadImageAsync(center),
                loadImageAsync(right),
            ]
            )
                .then(([bgImage, leftImage, centerImage, rightImage]) => {
                    ctx.filter = "brightness(55%)";
                    ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);

                    if (leftImage) {
                        const scaleFactor = 1.2;
                        let adder = 400;
                        const leftImageWidth = leftImage.width * scaleFactor;
                        const leftImageHeight = leftImage.height * scaleFactor;
                        if (leftImage.width > 500) {
                            adder = 300;
                        }
                        else if (leftImage.width < 400) {
                            adder = 425;
                        }
                        const leftImageX = canvas.width - leftImageWidth - adder;
                        const leftImageY = canvas.height - leftImageHeight + 60;
                        ctx.drawImage(leftImage, leftImageX, leftImageY, leftImageWidth, leftImageHeight);
                    }

                    if (rightImage) {
                        const scaleFactor = 1.2;
                        const rightImageWidth = rightImage.width * scaleFactor;
                        const rightImageHeight = rightImage.height * scaleFactor;
                        let adder = 150;
                        console.log(rightImageWidth)
                        if (rightImageWidth < 500) {
                            adder = 50;
                        }
                        //const rightImageX = (canvas.width - rightImageWidth) + adder;
                        const rightImageX = canvas.width - rightImageWidth / 2 - 170
                        const rightImageY = canvas.height - rightImageHeight + 50;
                        ctx.drawImage(rightImage, rightImageX, rightImageY, rightImageWidth, rightImageHeight);
                    }

                    if (centerImage) {
                        const scaleFactor = 1.2;
                        const centerImageWidth = centerImage.width * scaleFactor;
                        const centerImageHeight = centerImage.height * scaleFactor;
                        const centerImageX = canvas.width / 2 - centerImageWidth / 2;
                        const centerImageY = canvas.height - centerImageHeight + 70;
                        ctx.drawImage(centerImage, centerImageX, centerImageY, centerImageWidth, centerImageHeight);
                    }

                    ctx.globalAlpha = 1;
                    ctx.filter = "none";
                    ctx.font = "26px SazanamiGothic";

                    const textX = 50;
                    const textY = 70;
                    const maxTextWidth = 750;
                    const lineHeight = 40;
                    const text = document.getElementById("text").value;
                    ctx.textShadow = "2px 2px #000000";
                    wrapText(ctx, text, textX, textY, maxTextWidth, lineHeight);
                })
                .catch(error => {
                    console.log(error);
                });

        }

        function loadImageAsync(url) {
            return new Promise((resolve, reject) => {
                if (url !== "") {
                    const image = new Image();
                    image.onload = () => resolve(image);
                    image.onerror = reject;
                    image.src = url;
                } else {
                    resolve(null);
                }
            });
        }

        function loadImage(image) {
            return new Promise((resolve, reject) => {
                image.onload = () => resolve(image);
                image.onerror = (error) => reject(error);
            });
        }

        function loadFont(font) {
            return new Promise((resolve, reject) => {
                font.onload = () => resolve(font);
                font.onerror = (error) => reject(error);
            });
        }
        function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
            const colorCodes = {
                red: "#ff0000",
                blue: "#5decff",
                golden: "#ffcc00",
            };

            const regex = /\[(\w+)\](.*?)\[\/\w+\]|([^\[\n]+)|(\n)/g;
            let match;
            let currentX = x;
            let currentY = y;

            while ((match = regex.exec(text)) !== null) {
                const [fullMatch, color, content, plainText, newLine] = match;

                if (newLine) {
                    currentY += lineHeight;
                    currentX = x;
                } else if (color) {
                    const textColor = colorCodes[color] || "white";
                    const words = content.split(" ");
                    let line = "";

                    for (let i = 0; i < words.length; i++) {
                        const testLine = line + words[i] + " ";
                        const metrics = ctx.measureText(testLine);
                        const testWidth = metrics.width;

                        if (currentX + testWidth > x + maxWidth) {
                            ctx.fillStyle = textColor;
                            ctx.fillText(line, currentX, currentY);
                            currentY += lineHeight;
                            line = words[i] + " ";
                            currentX = x;
                        } else {
                            line = testLine;
                        }
                    }

                    ctx.fillStyle = textColor;
                    ctx.fillText(line, currentX, currentY);

                    const lineMetrics = ctx.measureText(line);
                    currentX += lineMetrics.width - ctx.measureText(" ").width;
                } else if (plainText) {
                    const words = plainText.split(" ");
                    let line = "";

                    for (let i = 0; i < words.length; i++) {
                        const testLine = line + words[i] + " ";
                        const metrics = ctx.measureText(testLine);
                        const testWidth = metrics.width;

                        if (currentX + testWidth > x + maxWidth) {
                            ctx.fillStyle = "white";
                            ctx.fillText(line, currentX, currentY);
                            currentY += lineHeight;
                            line = words[i] + " ";
                            currentX = x;
                        } else {
                            line = testLine;
                        }
                    }

                    ctx.fillStyle = "white";
                    ctx.fillText(line, currentX, currentY);

                    const lineMetrics = ctx.measureText(line);
                    currentX += lineMetrics.width - ctx.measureText(" ").width;
                }
            }
        }
    </script>
</head>
<body>
<h1>Umineko Screenshot Generator</h1>

<div id="dashboard">
        <img id="selectedBackground" src="" alt="" class="selectedSprite">
        <img id="selectedLeftSprite" src="" alt="" class="selectedSprite">
        <img id="selectedCenterSprite" src="" alt="" class="selectedSprite">
        <img id="selectedRightSprite" src="" alt="" class="selectedSprite">

</div>

<button class="button" id="backgroundSectionButton" onclick="toggleSection('backgroundSection')">Background</button>
<button class="button" id="textSectionButton" onclick="toggleSection('textSection')">Text</button>
<button class="button" id="leftSpriteSectionButton" onclick="toggleSection('leftSpriteSection')">Left Sprite</button>
<button class="button" id="centerSpriteSectionButton" onclick="toggleSection('centerSpriteSection')">Center Sprite</button>
<button class="button" id="rightSpriteSectionButton" onclick="toggleSection('rightSpriteSection')">Right Sprite</button>
<button class="button" id="metaWorldLeftSectionButton" onclick="toggleSection('metaWorldLeftSection')">Meta World Left</button>
<button class="button" id="metaWorldCenterSectionButton" onclick="toggleSection('metaWorldCenterSection')">Meta World Center</button>
<button class="button" id="metaWorldRightSectionButton" onclick="toggleSection('metaWorldRightSection')">Meta World Right</button>
<button class="button" id="customSprite0SectionButton" onclick="toggleSection('customSprite0Section')">Custom Sprite 0</button>
<button class="button" id="customSprite1SectionButton" onclick="toggleSection('customSprite1Section')">Custom Sprite 1</button>
<button class="button" id="addSpriteSectionButton" onclick="toggleSection('addSpriteSection')">Add Sprite</button>
<button class="button" id="generateSectionButton" onclick="toggleSection('generateSection')">Generate</button>

<section id="backgroundSection" class="section">
    <h2>Background Section</h2>

    <div id="backgroundsContainer"></div>
    <script>
        loadBackgrounds()
    </script>
</section>

<div id="textSection" class="section">
    <h2>Text Section</h2>
    <textarea rows="4" cols="50" id="text"></textarea>
</div>

<section id="leftSpriteSection" class="section">
    <h2>Choose Character:</h2>
    <div id="leftThumbnailsContainer">
    </div>

    <h2>Choose Variation:</h2>
    <div id="leftImagesContainer">

    </div>
    <script>
        createThumbnails(spriteMap, "left", "leftThumbnailsContainer", "leftImagesContainer")
    </script>
</section>

<section id="centerSpriteSection" class="section">
    <h2>Choose Character:</h2>
    <div id="centerThumbnailsContainer">
    </div>

    <h2>Choose Variation:</h2>
    <div id="centerImagesContainer">

    </div>
    <script>
        createThumbnails(spriteMap, "center", "centerThumbnailsContainer", "centerImagesContainer")
    </script>
</section>

<section id="rightSpriteSection" class="section">
    <h2>Choose Character:</h2>
    <div id="rightThumbnailsContainer">
    </div>

    <h2>Choose Variation:</h2>
    <div id="rightImagesContainer">

    </div>
    <script>
        createThumbnails(spriteMap, "right", "rightThumbnailsContainer", "rightImagesContainer")
    </script>
</section>

<div id="generateSection" class="section">
    <h2>Generate</h2>
    <button onclick="generate()">Generate</button>
    <canvas id="canvas" width="800" height="600"></canvas>
</div>

</body>
</html>
